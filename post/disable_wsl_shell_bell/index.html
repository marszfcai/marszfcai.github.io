              <!-- more -->
<h4 id="bash">bash</h4>
<p>1.<code>sudo vi /etc/inputrc</code><br>
2.取消注释 <code>set bell-style none</code><br>
3.退出重启</p>
<h4 id="zsh">zsh</h4>
<p>1.<code>sudo vi ~/.zshrc</code><br>
2.文件末尾添加<code>unsetopt beep</code><br>
3.<code>source ~/.zshrc</code></p>
